<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>New task</title>
  </head>
  <body>
    <form action="">
      <h2>Add new</h2>
      <input type="text" placeholder="Enter Task" class="textentry" />
      <h3>When</h3>
      <section class="radio">
        <input
          type="radio"
          name="date"
          value="today"
          id="today"
          class="radio-button"
        />
        <label for="today">Today</label>

        <input
          type="radio"
          name="date"
          value="tomorrow"
          id="tomorrow"
          class="radio-button"
        />
        <label for="tomorrow">Tomorrow</label>

        <input
          type="radio"
          name="date"
          value="selectdate"
          id="selectdate"
          class="radio-button"
        />
        <label for="selectdate">Select Date</label>
      </section>
      <input type="submit" value="Add Task" class="submit" />
    </form>
  </body>
</html>
