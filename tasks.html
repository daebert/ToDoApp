<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_tasks.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <input type="checkbox" class="burgermenu" id="burgermenu" />
    <label class="burgermenu__label" for="burgermenu"
      ><img src="./image/Cartot menu.svg"
    /></label>

    <!-- Menu Page Start-->
    <section class="menu-page">
      <section class="menu-page__header">
        <h4>Task App</h4>
      </section>
      <label class="menu-page__header-button" for="burgermenu"
        ><img src="image/Line.svg"
      /></label>
      <section class="menu-page__content">
        <ul>
          <li>Dashboard</li>
          <li>Calender</li>
          <li>Categorize Tasks</li>
          <li>Setting</li>
        </ul>
      </section>
      <section class="menu-page__footer">
        <ul>
          <li>About</li>
          <li>Privacy Policy</li>
          <li>License</li>
        </ul>
      </section>
    </section>
    <!-- Menu Page End -->

    <h1>Tasks</h1>
    <button class="bell">
      <a><img src="./image/notif.svg" /></a>
    </button>

    <!-- Radio-Button Start -->
    <section class="radio-group">
      <input type="radio" name="date" id="today" class="radio-group__input" />

      <label class="radio-group__label" for="today">Today</label>

      <input
        type="radio"
        name="date"
        id="tomorrow"
        class="radio-group__input"
      />
      <label class="radio-group__label" for="tomorrow">Tomorrow</label>

      <input
        type="radio"
        name="date"
        id="thisweek"
        class="radio-group__input"
      />
      <label class="radio-group__label" for="thisweek">This week</label>
    </section>
    <!-- Radio-Button End -->

    <!-- Checkbox Start -->
    <section class="checkbox-group">
      <input
        type="checkbox"
        name="task"
        id="task1"
        class="checkbox-group__input"
      />
      <label class="checkbox-group__label" for="task1"
        ><span class="checkbox-group__label--line-through"
          >Book appointment with Peter</span
        ></label
      >

      <input
        type="checkbox"
        name="task"
        id="task2"
        class="checkbox-group__input"
      />
      <label class="checkbox-group__label" for="task2"
        ><span class="checkbox-group__label--line-through"
          >Upload today shot on Dribbble</span
        ></label
      >

      <input
        type="checkbox"
        name="task"
        id="task3"
        class="checkbox-group__input"
      />
      <label class="checkbox-group__label" for="task3"
        ><span class="checkbox-group__label--line-through"
          >Complete the Elephant Illustration</span
        ></label
      >

      <!-- <input
        type="checkbox"
        name="task"
        id="task4"
        class="checkbox-group__input"
      />
      <label class="checkbox-group__label" for="task4"
        ><span class="checkbox-group__label--line-through"
          >Buy Cake for Clair's Birthday</span
        ></label
      >

      <input
        type="checkbox"
        name="task"
        id="task5"
        class="checkbox-group__input"
      />
      <label class="checkbox-group__label" for="task5"
        ><span class="checkbox-group__label--line-through"
          >Attend UX Conference with Jared</span
        ></label
      > -->
    </section>
    <!-- Checkbox End -->

    <section class="refbutton">
      <a href="./new.html">
        <!-- SVG Cross Start -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 40 40"
        >
          <defs>
            <style>
              .a {
                fill: #fff;
              }
              .b {
                fill: #fe4775;
              }
            </style>
          </defs>
          <g transform="translate(-168 -762)">
            <circle
              class="a"
              cx="20"
              cy="20"
              r="20"
              transform="translate(168 762)"
            />
            <g transform="translate(-12.273 1)">
              <rect
                class="b"
                width="3.042"
                height="15.805"
                rx="1.521"
                transform="translate(198.655 773.597)"
              />
              <rect
                class="b"
                width="3.042"
                height="15.805"
                rx="1.521"
                transform="translate(192.273 783.021) rotate(-90)"
              />
            </g>
          </g>
        </svg>
      </a>
      <!-- SVG Cross Start -->
    </section>
    <script src="tasks.js" defer></script>
  </body>
</html>
