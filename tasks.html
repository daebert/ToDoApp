<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_tasks.css" />
    <title>Document</title>
  </head>
  <body class="body">
        <button class="burgermenu"><a><img src=./image/Cartotmenu.png></src></a></button>
      <section class="topbar">
        <h1>Tasks</h1>
        <button class="bell"><a><img src=./image/notif.png></src></a></button>
      </section>
      <!-- Radio-Button Start -->
      <section class="radio-group">
        <input type="radio" name="date" id="today" class="radio-group__input" />
        <label class="radio-group__label" for="today">Today</label>

        <input
          type="radio"
          name="date"
          id="tomorrow"
          class="radio-group__input"
        />
        <label class="radio-group__label" for="tomorrow">Tomorrow</label>

        <input
          type="radio"
          name="date"
          id="thisweek"
          class="radio-group__input"
        />
        <label class="radio-group__label" for="thisweek">This week</label>
      </section>
      <!-- Radio-Button End -->
      <!-- Checkbox Start -->
      <section class="checkbox-group">
        <input
          type="checkbox"
          name="task"
          id="task1"
          class="checkbox-group__input"
        />
        <label class="checkbox-group__label" for="task1"
          >Book appointment with</label
        >

        <input
          type="checkbox"
          name="task"
          id="task2"
          class="checkbox-group__input"
        />
        <label class="checkbox-group__label" for="task2"
          >Upload today shot on Dribble</label
        >

        <input
          type="checkbox"
          name="task"
          id="task3"
          class="checkbox-group__input"
        />
        <label class="checkbox-group__label" for="task3"
          >Complete the Elephant Illustration</label
        >

        <input
          type="checkbox"
          name="task"
          id="task4"
          class="checkbox-group__input"
        />
        <label class="checkbox-group__label" for="task4"
          >Buy Cake for Clair's Birthday</label
        >

        <input
          type="checkbox"
          name="task"
          id="task5"
          class="checkbox-group__input"
        />
        <label class="checkbox-group__label" for="task5"
          >Attend UX Conference with Jared</label
        >
      </section>
      <!-- Checkbox End -->

      <a class="actionbutton" href="#"><img src=./image/Cross.png></src></a>

  </body>
</html>
